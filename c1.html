<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            background-color: #e0668d; /* Background color similar to About page */
            color: #222222; /* Text color for better readability */
        }

        /* Navbar styling */
        .navbar {
            overflow: hidden;
            background-color: rgba(34, 34, 34, 0.8); /* Dark Gray with some opacity */
            font-family: 'Lora', serif;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            transition: background-color 0.3s;
        }

        .navbar a {
            float: left;
            display: block;
            color: #FFFFFF; /* White */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .navbar a:hover {
            color: #EF7C8E; /* Rose Pink */
            border-bottom-color: #EF7C8E; 
        }

        .navbar a.active {
            background-color: #F8AFA6; /* Blush Pink */
            color: white;
        }

        /* Contact section */
        #contact {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
        }

        .contact-box {
    display: flex; /* Use flexbox to arrange items */
    width: clamp(100px, 90%, 1000px);
    margin: 80px 50px;
    background-color: #ffffff8f;
    border-radius: 10px;
}

        .contact-links,
        .contact-form-wrapper {
            width: 50%;
            padding: 8% 5% 10% 5%;
        }

        .contact-links {
    background-color: #741b47;
    background-image: url("con6.jpg");
    background-size: cover; /* Ensure full background image is visible */
    flex: 1; /* Take up remaining space */
    border-radius: 10px 0 0 10px;
}

.contact-form-wrapper {
    flex: 1; /* Take up remaining space */
    border-radius: 0 10px 10px 0;
}

@media only screen and (max-width: 800px) {
    .contact-links,
    .contact-form-wrapper {
        width: 100%;
        border-radius: 10px; /* Adjust border radius for responsive design */
    }
}

@media only screen and (max-width: 400px) {
    .contact-box {
        width: 95%;
        margin: 8% 5%;
    }
}

        #pgtitle {
            font-family: Georgia, serif;
            font-size: 60px;
            font-weight: bold;
            color: #833746;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-item {
            position: relative;
        }

        label,
        input,
        textarea {
            font-family: "Poppins", sans-serif;
        }

        label {
            position: absolute;
            top: 10px;
            left: 2%;
            color: #999;
            font-size: clamp(14px, 1.5vw, 18px);
            pointer-events: none;
        }

        input,
        textarea {
            width: 100%;
            outline: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 12px;
            font-size: clamp(15px, 1.5vw, 18px);
        }

        input:focus + label,
        input:valid + label,
        textarea:focus + label,
        textarea:valid + label {
            font-size: clamp(13px, 1.3vw, 16px);
            color: #777;
            top: -20px;
            transition: all 0.225s ease;
        }

        .submit-btn {
            background-color: #cc9ab3;
            color: #fff;
            font-family: "Poppins", sans-serif;
            font-size: clamp(16px, 1.6vw, 18px);
            display: block;
            padding: 12px 20px;
            margin: 2px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.1, 1.1);
        }

        .submit-btn:active {
            transform: scale(1.1, 1.1);
        }

        @media only screen and (max-width: 800px) {
            h2 {
                font-size: clamp(40px, 10vw, 60px);
            }
        }

        @media only screen and (max-width: 400px) {
            h2 {
                font-size: clamp(30px, 12vw, 60px);
            }
        }

        #footer {
            color: white;
            background-color: #826354; /* Taupe Brown */
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0;
        }

        /* Style for navbar when scrolled */
        .navbar.scrolled {
            position: fixed;
            background-color: #222222; /* Dark Gray */
        }
    </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <a href="home.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a> 
    <a href="contact.html" class="active">Contact Us</a>
    <a href="blog.html">Blogs</a>
  </div>
    <section id="contact">
        <div class="contact-box">
            <div class="contact-links">
                <div id="pgtitle">Contact</div>
            </div>
            <div class="contact-form-wrapper">
                <form>
                    <div class="form-item">
                        <input type="text" name="sender" required />
                        <label>Name:</label>
                    </div>
                    <div class="form-item">
                        <input type="email" name="email" required />
                        <label>Email:</label>
                    </div>
                    <div class="form-item">
                        <textarea class="" name="message" required></textarea>
                        <label>Message:</label>
                    </div>
                    <input
                        type="hidden"
                        name="recipient_email"
                        value="harsharshan4@gmail.com"
                    />
                    <button class="submit-btn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer">
        <p><i>Celebrate Yourself</i></p>  
    </div>

    <script>
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
          var navbar = document.querySelector(".navbar"); // Changed to querySelector(".navbar")
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
              navbar.classList.add("scrolled");
          } 
          else {
              navbar.classList.remove("scrolled");
          }
    }

    </script>
</body>
</html>
